<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather dashboard</title>
	<link href='https://fonts.googleapis.com/css?family=Neuton|Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="assets/css/owfont-regular.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div id="error" class=" container box-error hidden">Location Error</div>
	<div id="weather" class="container box-main">

			<div class="row"> <!-- today's conditions -->
				<div class="col-md-2"></div> <!-- spacing -->
				<div class="col-md-8">
					<div id="today"></div>
				</div>
				<div clas="col-md-2"></div> <!-- spacing -->
			</div> <!-- today's conditions -->

			<div class="row temp"> <!--  today's temperature -->
				<div class="col-md-2"></div> <!-- spacing -->
				<div class="col-md-8">
					<h1 id="temp"> 61&ordm;</h1>
					<div id="units">
						<button class="tempUnits" id ="cel">C</button>
						<span><button class="tempUnits" id="far">F</button></span>
					</div>
				</div>
				<div class="col-md-2"></div> <!-- spacing -->
			</div> <!--  today's temperature -->

		
			<div id="forecast"></div> <!-- 5-day forecast -->
							
		</div> <!-- weather container -->

	<!-- <div id="search" class="container box-search">Search for location</div> -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.min.js"></script>
	<script src="assets/js/script.js" ></script>

	<!-- mustache template -->
	<script type="text/template" id="forecastTemplate">
	{{#list}}
		<div class="row forecastRow">
		<div class="col-md-6">{{formatDate}}</div> 
		<div class="col-md-3 tempForecast">{{formatTemp}}</div>
		<div class="col-md-3"><i class="{{{iconClass}}}"></i></div>
		</div>
	{{/list}}
	</script>
</body>
</html>
